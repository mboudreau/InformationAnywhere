<div class="container information-anywhere">
	<div class="row">
		<div class="col-xs-10 col-sm-8">
			<h2>{{data.inventory.NAME}} ({{data.inventory.DESCR}})</h2>
		</div>
		<div class="col-xs-2 col-sm-4 text-right">
			<h3><span class="hidden-xs">Status: </span><span class="status {{data.status.toLowerCase()}}">&#9679;</span></h3>
		</div>
	</div>
	<!--<div class="row">
		<div class="col-xs-12 col-sm-6">
			<h4>Log</h4>
			<div class="log" ng-bind="data.log"></div>
		</div>
		<div class="col-xs-12 col-sm-6">
			<h4>Config</h4>
			<div class="log" ng-bind="data.config"></div>
		</div>
	</div>-->
	<div class="row actions">
		<div class="col-xs-6">
			<a class="btn btn-info" ng-click="help()">Halp!</a>
		</div>
		<div class="col-xs-6 text-right">
			<a class="btn btn-warning">Reboot</a>
		</div>
	</div>

	<accordion close-others="true">
		<accordion-group heading="Inventory" is-open="true">
			<div ng-repeat="(key, value) in data.inventory">{{key}}: {{value}}</div>
		</accordion-group>
		<accordion-group heading="{{group.title}}" ng-repeat="group in groups">
			{{group.content}}
		</accordion-group>
		<accordion-group heading="Dynamic Body Content">
			<p>The body of the accordion group grows to fit the contents</p>
		</accordion-group>
		<accordion-group heading="Dynamic Body Content">
			This is just some content to illustrate fancy headings.
		</accordion-group>
	</accordion>
</div>
